<div class="bg-primary p-2 text-white"
    [class.bg.warning]='editing'
    [class.text-dark]='editing'>
    <h5>{{ editing ? 'Edit' : 'Add'}} Incident</h5>
</div>

<form novalidate #form='ngForm' (ngSubmit)='save(form)'>

    <div class="form-group">
        <label>Customer Name</label>
        <input type="text" class="form-control" name="customer_name" [(ngModel)]="incident.customer_name">
    </div>

    <div class="form-group">
        <label>Incident Description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="incident.description">
    </div>

    <div class="form-group">
        <label>Incident Narrative</label>
        <input type="text" class="form-control" name="narrative" [(ngModel)]="incident.narrative">
    </div>

    <div class="form-group">
        <label>Priority</label>
        <input type="text" class="form-control" name="priority" [(ngModel)]="incident.priority">
    </div>
  
    <div class="form-group">
        <label>Incdient Status</label>
        <input type="text" class="form-control" name="status" [(ngModel)]="incident.status">
    </div>


    <button type="submit" class="btn btn-primary m-1" [class.btn-warning]= 'editing'>
        <i class = "{{ editing ? 'fas fa-save' : 'fas fa-plus-circle' }}"></i> {{ editing ? 'Save' : 'Add' }}
    </button>

    <button type= "reset" class="btn btn-secondary" routerLink= '/admin/main/incidents'>
        <i class="fas fa-undo"></i> Cancel
    </button>
</form>
